<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="red-bar top-bar"></div>
  <div class="container">
    <h1>Google</h1>
    <div class="button-grid">
      <a href="https://www.google.com" target="_blank" class="btn">Google</a>
      <a href="https://mail.google.com" target="_blank" class="btn">Email</a>
      <a href="https://docs.google.com" target="_blank" class="btn">Google Docs</a>
      <a href="https://sheets.google.com" target="_blank" class="btn">Google Sheets</a>
      <a href="https://drive.google.com" target="_blank" class="btn">Google Drive</a>
      <a href="https://calendar.google.com" target="_blank" class="btn">Google Calendar</a>
    </div>
    <div class="center-btn">
      <a href="index.html" class="btn back">‚Üê Back</a>
    </div>
  </div>
  <div class="red-bar bottom-bar"></div>
<script>
    // This makes sure the DOM is ready and the listener is attached
    document.addEventListener('DOMContentLoaded', function () {
      document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
          window.location.href = 'index.html'; // Redirects to index.html
        }
      });
    });
  </script>
</body>
</html>
