<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vercil's Hub</title>
  <link rel="icon" type="image/png" href="../img/icon.png">
  <link rel="stylesheet" href="../style.css" />
  <style>
    .main-content {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px); /* account for red bars (50px each) */
      overflow: hidden;
    }
    #screensaver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:rgb(17,17,17);
      z-index: 0;
    }
    #timestamp {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      font-size: 35px;
      color: #aaa;
      z-index: 1;
    }
    .mors-banner {
      position: relative;
      text-align: center;
      font-size: 2.25rem;
      font-weight: bold;
      margin: 20px 0;
      color: #aaa;
      font-family: 'Consolas', sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="red-bar top-bar"></div>
  <div class="main-content">
    <div class="mors-banner">Mors vincit omnia</div>
    <canvas id="screensaver"></canvas>
    <div id="timestamp" class="timestamp-text"></div>
  </div>
  <div class="red-bar bottom-bar"></div>

  <script>
    const canvas = document.getElementById('screensaver');
    const ctx = canvas.getContext('2d');

    let width, height;

    function resizeCanvas() {
      width = canvas.width = document.querySelector('.main-content').clientWidth;
      height = canvas.height = document.querySelector('.main-content').clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const centerX = () => width / 2;
    const centerY = () => height / 2;
    const orbitRadius = 150;
    let angle = 0;
    const planetRadius = 7.5;
    const sunRadius = 20
    const trail = [];

    function drawSun() {
      ctx.beginPath();
      ctx.arc(centerX(), centerY(), sunRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgb(175,0,0)';
      ctx.fill();
    }

    function drawPlanet(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, planetRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'darkred';
      ctx.fill();
    }

    function drawTrail() {
      ctx.beginPath();
      for (let i = 0; i < trail.length; i++) {
        const t = trail[i];
        ctx.lineTo(t.x, t.y);
      }
      ctx.strokeStyle = 'rgba(200,0,0,0.3)';
      ctx.lineWidth = 5;
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawSun();
      const x = centerX() + orbitRadius * Math.cos(angle);
      const y = centerY() + orbitRadius * Math.sin(angle);

      trail.push({ x, y });
      if (trail.length > 100) trail.shift();

      drawTrail();
      drawPlanet(x, y);

      angle += 0.02;

      requestAnimationFrame(animate);
    }

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
      const dateString = now.toDateString();

      document.getElementById("timestamp").innerHTML = `
        <span class="date">${dateString}</span>
        <span class="time">${timeString}</span>
      `;
    }

    setInterval(updateClock, 1000);
    updateClock();
    animate();

    function returnToIndex() {
      window.location.href = "../index.html";
    }

    ['mousedown', 'keydown', 'touchstart'].forEach(event => {
      window.addEventListener(event, returnToIndex, { once: true }); // run only once
    });
  </script>
</body>
</html>
