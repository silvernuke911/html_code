<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Academics</title>
  <link rel="icon" type="image/png" href="../img/icon.png">
  <link rel="stylesheet" href="../style.css" />
  <script>
  function checkConnection(event, link) {
    if (!navigator.onLine) {
      event.preventDefault(); // Stop the link
      window.location.href = "offline.html"; // Redirect to offline page
      return false;
    }
    return true;
  }
    // Automatically bind checkConnection to all .btn links
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".btn");
    buttons.forEach(function (btn) {
      btn.addEventListener("click", function (event) {
        checkConnection(event, btn);
      });
    });
  });
  </script>
</head>
<body>
  <div class="red-bar top-bar"></div>
  <div class="container">
    <h1>Academics</h1>
    <div class="button-grid">
      <a href="https://crs.upd.edu.ph" target="_blank" class="btn" >CRS</a>
      <a href="https://uvle.upd.edu.ph" target="_blank" class="btn" >UVLe</a>

      <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank" class="btn" >Email</a>
      <a href="https://overleaf.com" target="_blank" class="btn" >Overleaf</a>

      <a href="https://chat.deepseek.com/" target="_blank" class="btn" >DeepSeek</a>
    </div>
    <div class="center-btn">
      <a href="../index.html" class="btn back">‚Üê Back</a>
    </div>
  </div>
  <div class="red-bar bottom-bar"></div>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape" || event.key === "Backspace") {
        window.location.href = "../index.html";
      }
    });
    let idleTimer;
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        window.location.href = "../index.html"; // redirect after 60s of no input
      }, 60000); // 60000 ms = 60 seconds
    }
    ['mousemove', 'keydown', 'mousedown', 'scroll', 'touchstart'].forEach(event => {
      window.addEventListener(event, resetIdleTimer);
    });
    resetIdleTimer(); // start timer when page loads
  </script>
</body>
</html>
