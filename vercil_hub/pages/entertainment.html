<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Entertainment</title>
  <link rel="icon" type="image/png" href="../img/icon.png">
  <link rel="stylesheet" href="../styles/style.css" />
  <script>
    function checkConnection(event, link) {
      if (!navigator.onLine) {
        event.preventDefault(); // Stop the link
        window.location.href = "offline.html"; // Redirect to offline page
        return false;
      }
      return true;
    }
      // Automatically bind checkConnection to all .btn links
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".btn");
      buttons.forEach(function (btn) {
        btn.addEventListener("click", function (event) {
          checkConnection(event, btn);
        });
      });
    });
  </script>
</head>
<body>
  <div class="red-bar top-bar"></div>
  <div class="container">
    <h1>Entertainment</h1>
    <div class="button-grid">
      <a href="https://youtube.com" target="_blank" class="btn">YouTube</a>
      <a href="https://reddit.com" target="_blank" class="btn">Reddit</a>
      <a href="https://wikipedia.org" target="_blank" class="btn">Wikipedia</a>
      <a href="https://article.sk/" target="_blank" class="btn">Zlibrary</a>
      <a href="https://moviebox.ng/" target="_blank" class="btn">Movies</a>
      <a href="https://aniwatchtv.to/" target="_blank" class="btn">Anime</a>
    </div>
    <div class="center-btn">
      <a href="../index.html" class="btn back">‚Üê Back</a>
    </div>
  </div>
  <div class="red-bar bottom-bar"></div>
  <script>
    const exitRedirectURL = "../index.html";
    let idleTimer;
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        window.location.href = "../index.html"; // redirect after 60s of no input
      }, 60000); // 60000 ms = 60 seconds
    }
    ['mousemove', 'keydown', 'mousedown', 'scroll', 'touchstart'].forEach(event => {
      window.addEventListener(event, resetIdleTimer);
    });
    resetIdleTimer(); // start timer when page loads
  </script>
  <script src = "../js/exitKeys.js"></script>
</body>
</html>
