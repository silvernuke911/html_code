<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Internet</title>
  <link rel="icon" type="image/png" href="../img/icon.png">
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <div class="red-bar top-bar"></div>
  <div class="main-content">
    <h1>Sorry, you are not connected to the internet :&lt;</h1>
    <div class="center-btn">
        <a href="../index.html" class="btn back">‚Üê Back</a>
    </div>
  </div>
  <div class="red-bar bottom-bar"></div>
  <script src = ..js/keynavigation.js></script>
  <script>
    const exitRedirectURL = "../index.html";
  </script>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === "Enter"){
        if (typeof exitRedirectURL !== "undefined") {
          window.location.href = exitRedirectURL;
        } else {
          console.warn("exitRedirectURL is not defined.");
        }
      }
    });
  </script>
  <script src = "../js/exitKeys.js"></script>
</body>
</html>
